<div class="h-screen flex items-center justify-center">
  <form
  [formGroup]="form"
  (ngSubmit)="login()"
  class="shadow-md rounded-md p-5 bg-white w-1/6">
    <div class="py-4 ">
      <h1 class="font-bold py-2 ">
        Login
      </h1>
      <h6 class="text-slate-600 text-base ">
        Login to your account
      </h6>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email *</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput formControlName="email" placeholder="Email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password *</mat-label>
      <input matInput
        formControlName="password"
        type="{{ hide ? 'password' : 'text' }}"
      placeholder="Password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon matSuffix
      (click)="hide=!hide"
      >{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </mat-form-field>

    <button
    [disabled]="!form.valid"
    type="submit" class="w-full border rounded-md border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
      Login
    </button>


    <div class="my-5">
      <span class="text-slate-600">
        Don't have an account?
      </span>
      <a class="text-purple-700" [routerLink]="['/register']">register</a>
    </div>
  </form>
</div>
